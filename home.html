<!DOCTYPE html>
<html>
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src = "js/main.js"></script>
		<link rel = "stylesheet" href = "css/main.css"/>
		<title> Simple Calculator </title>		
	</head>
	<body>
		<div class = "container">
			<main>
				<div class = "calculatorContainer">
					<h1> Simple Calculator </h1>
					<div id = "result"> 0 </div>
					<div class = "keyContainer">
						<input type = "text" id = "firstNumber" placeholder = "Your First Number" value = ""/>
						<input type = "text" id = "sign" placeholder = "sign (+ - * /)" value = ""/>
						<input type = "text" id = "secondNumber" placeholder = "Your Second Number" value = ""/>
						<button class = "calculatorKeys" id = "equal"> = </button>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
